<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天气案例_深度监视</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    深度监视:
      (1).Vue中的watch默认不监测对象内部值的改变(一层)
      (2).配置deep:true可以监测对象内部值改变(多层)
    备注:
      (1).Vue自身可以监测对象内部值,但Vue提供的watch默认不可以!
      (2).使用watch时根据数据的具体结构,决定是否采用深度监视
  -->
  <div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click='btnClick'>切换天气</button>
    <hr/>
    <button @click="numbers.a++">a</button>-{{numbers.a}}
    <hr/>
    <button @click="numbers.b++">b</button>-{{numbers.b}}

  </div>

  <script>

    const vm = new Vue({
      el: '#root',
      data: {
        isHot: true,
        numbers: {
          a: 1,
          b: 1

        }
      },
      methods: {
        btnClick() {
          this.isHot = !this.isHot
        }
      },
      computed: {
        info() {
          return this.isHot ? '炎热' : '凉爽'
        }
      },
      watch: {
        isHot: {
          //handler什么时候调用?当isHot发生改变时
          handler(newValue, oldValue) {
            console.log('isHot被修改了', newValue, oldValue)
          }
        },
        //监视多级结构中某个属性的变化
        'numbers.a': {
          handler(newValue, oldValue) {
            console.log('a发生了改变', newValue, oldValue)
          }
        },
        //监视多级结构中所有属性的变化
        numbers: {
          deep:true,
          handler() {
            console.log('numbers发生了改变')
          }
        }
      }
    })

  </script>
</body>

</html>
