<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>插值语法</h1>
    <h2>你好,{{name}}</h2>
    <!-- 分割线 -->
    <hr/>  
    <h1>指令语法</h1>
    <a :href="url">点我去百度</a>
  </div>
    
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          name: 'Jack',
          url: 'http://www.baidu.com'
        }
      })
    </script>
</body>
</html>
